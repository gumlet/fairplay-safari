<!DOCTYPE html>
<html>
    <head>
        <title>FPS Sample</title>
        <script src="./fairplay.js"></script>
        <script>
            // ADAPT: You need to replace this with actual URL
            window.certificate_url = "https://fairplay.gumlet.com/certificate/:org_id/:content_id";
            // ADAPT: You need to replace with actual URL
            window.licence_url = "https://fairplay.gumlet.com/licence/:org_id/:content_id";
            // ADAPT: You need to replace with actual URL
            window.playback_url = "https://video.gumlet.io/your_url.m3u8";

            // add access token and expiration to license url
            // How to generate access token
            // visit https://docs.gumlet.com/docs/drm-fairplay-with-safari#create-auth-token

            window.licence_url += `?expires=${window.drm_expire}&token=${window.drm_token}`

            document.addEventListener('DOMContentLoaded', startVideo);
        </script>
    </head>
    <body>
        <video controls preload="auto" width=960></video>
    </body>
</html>
